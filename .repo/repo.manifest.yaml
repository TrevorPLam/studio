# /.repo/repo.manifest.yaml
# SOURCE OF TRUTH for executable commands + verification profiles.
# RULE: Agents MUST NOT guess commands. If unknown, set <UNKNOWN> and open HITL.
# Token optimization: Use INDEX.json files to find major functions/classes/relevant sections

repo:
  ships: true
  ship_kind: user_facing_app
  release_protects: [app_stability, login_security, money_flows]

prerequisites:
  package_manager: npm
  runtime_pinned: true
  platform_tools_required_for_release: true

# Canonical commands (names are fixed). Fill values by following docs/development/standards/manifest.md
# Commands resolved from: Makefile, CI workflow (.github/workflows/ci.yml), package.json scripts
commands:
  install: "npm install"
  check:quick: "npm run lint && npm run typecheck"
  check:ci: "npm test && npm run lint && npm run typecheck && npm run check:governance"
  check:release: "npm test && npm run lint && npm run typecheck && npm run check:security && npm run check:governance"
  check:governance: "node scripts/governance-verify.js --hitl-file .repo/policy/HITL.md"
  check:boundaries: "node scripts/check-boundaries.js"
  check:security: "npm audit --audit-level=moderate && npm run check:security:patterns"

verify_profiles:
  quick: [check:quick]
  ci: [check:ci]
  release: [check:release]
  governance: [check:governance]

tests:
  required_level: unit+integration

budgets:
  mode: both               # bundle + runtime
  enforcement: hard_fail_with_waiver
  fallback_to_default: true
  # defaults live in: .repo/policy/constitution.json.quality_gates (if repo-specific budgets missing)

security:
  every_pr: true
  release_includes_security: true
  dependency_vulns_always_hitl: true
  secrets_absolute_prohibition: true
  forbidden_patterns_source: ".repo/policy/constitution.json"

boundaries:
  enforcement: hybrid_checker_plus_manifest_edges
  edges_model: layered_allow_list
  # Explicit edges represent allowed exceptions beyond the default import direction.
  # Format: from -> to, with reason + required ADR if cross-feature.
  edges: []
